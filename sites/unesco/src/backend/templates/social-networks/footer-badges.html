{% load i18n static %}{% spaceless %}
    <a
        href="https://www.facebook.com/unesco/"
        class="body-footer__badge"
        target="_blank"
    >
        <svg role="img">
            <title>{% trans "Facebook" %}</title>
            <use xlink:href="#icon-facebook" />
        </svg>
    </a>
    <a
        href="https://twitter.com/UNESCO"
        class="body-footer__badge"
        target="_blank"
        title="{% trans "Twitter page" %}"
    >
        <svg role="img">
            <title>{% trans "Twitter" %}</title>
            <use xlink:href="#icon-twitter" />
        </svg>
    </a>
   <a
        href="https://www.linkedin.com/company/unesco/"
        class="body-footer__badge"
        target="_blank"
        title="{% trans "Linkedin" %}"
    >
        <svg role="img">
            <title>{% trans "Linkedin" %}</title>
            <use xlink:href="#icon-linkedin" />
        </svg>
    </a>
    <!-- Workaround for adding the dir tag to the html to correctly format the arabic language -->
    <script>document.querySelector('html').setAttribute("dir", "auto")</script>
{% endspaceless %}
